<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configuración Canal WEB</title>
  <style>
    :root { --fg:#e5e7eb; --bg:#0b0f14; --card:#121820; --muted:#9ca3af; --accent:#60a5fa; }
    body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;}
    .wrap{max-width:860px;margin:0 auto;padding:24px}
    h1{font-size:22px;margin:0 0 12px}
    h2{font-size:18px;margin:20px 0 12px}
    h3{font-size:16px;margin:16px 0 10px;color:var(--muted)}
    .card{background:var(--card);border:1px solid #1f2937;border-radius:14px;padding:16px;margin-bottom:24px}
    .list{display:grid;gap:10px}
    .item{display:flex;flex-direction:column;gap:6px;padding:10px 12px;border:1px dashed #223044;border-radius:10px}
    .item.inline{flex-direction:row;align-items:center;justify-content:space-between;}
    .item.indent{margin-left:24px;}
    .label{font-size:15px;flex:1}
    .chips{display:flex;flex-wrap:wrap;gap:6px;padding:6px;background:#0f172a;border:1px solid #223044;border-radius:6px;cursor:text}
    .chip{background:var(--accent);color:#000;padding:4px 8px;border-radius:12px;display:flex;align-items:center;gap:6px;font-size:14px}
    .chip button{background:none;border:none;cursor:pointer;color:#000;font-weight:bold}
    .chips input{flex:1;min-width:120px;border:none;background:transparent;color:var(--fg);outline:none;font-size:14px}
    .help-text{font-size:13px;color:var(--muted);margin-top:4px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px;text-align:left;border-bottom:1px solid #223044}
    th{color:var(--muted);font-size:13px;text-transform:uppercase;letter-spacing:.05em}
    input[type=time], input[type=text], select, input[type=number]{background:#0f172a;color:var(--fg);border:1px solid #223044;border-radius:6px;padding:4px 6px;font-size:14px}
    input[disabled]{opacity:0.5;cursor:not-allowed}
    .tooltip { position: relative; display: inline-block; cursor: pointer; }
    .tooltip .tooltiptext { visibility: hidden; width: 220px; background-color: #333; color: #fff; text-align: center; border-radius: 6px; padding: 6px; position: absolute; z-index: 1; bottom: 125%; left: 50%; transform: translateX(-50%); opacity: 0; transition: opacity 0.3s; }
    .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }    

   .main-label { font-weight: 600; margin-bottom: 4px; }
   .currency-list { display: flex; flex-direction: column; gap: 6px; margin-left: 20px; margin-top: 6px; }
   .currency-list .item { display: flex; flex-direction: row; align-items: center; gap: 12px; }
   .currency-list .label { flex: 1; font-weight: 500; }
   .currency-list .input-number2 { width: 140px; margin-left: auto; text-align: right; }
  </style>
  <script>
    function toggleCodigoPV(select){
      const input = document.getElementById('codigo-pv');
        if (select.value === 'agencia') {
          input.value = '';
        } else {
          input.value = '007002000000';
      }
    }
    function toggleWithdrawAgency(){
      const parent = document.getElementById('withdraw-at-agency-enabled');
      const child = document.getElementById('withdraw-at-agency-deposited-enabled');
      child.disabled = !parent.checked;
      if(!parent.checked){
        child.checked = false;
      }
    }
  </script>
</head>
<body>
  <div class="wrap">
    <h1>Configuración Canal WEB</h1>

    <h2>General</h2>
    <div class="card">
      <div class="list">
        <label class="item inline">
          <span class="label">Geolocalización habilitada</span>
          <input type="checkbox" id="general-geolocation-enabled" />
        </label>
        <label class="item">
          <span class="label">Días de autoexclusión (Juego Responsable)</span>
          <select id="general-self-exclusion-days">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        </label>
        <label class="item">
          <span class="label">Usuarios para pruebas en cdc</span>
          <input type="text" id="general-healthcheck-users" placeholder="ej: user1,user2" />
        </label>
      </div>
    </div>

    <h2>Horarios de operación del canal</h2>
    <table>
      <thead>
        <tr>
          <th>Día</th>
          <th>Apertura</th>
          <th>Cierre</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Lunes</td><td><input type="time" value="09:00" /></td><td><input type="time" value="21:00" /></td></tr>
        <tr><td>Martes</td><td><input type="time" value="09:00" /></td><td><input type="time" value="21:00" /></td></tr>
        <tr><td>Miércoles</td><td><input type="time" value="09:00" /></td><td><input type="time" value="21:00" /></td></tr>
        <tr><td>Jueves</td><td><input type="time" value="09:00" /></td><td><input type="time" value="21:00" /></td></tr>
        <tr><td>Viernes</td><td><input type="time" value="09:00" /></td><td><input type="time" value="21:00" /></td></tr>
        <tr><td>Sábado</td><td><input type="time" value="09:00" /></td><td><input type="time" value="21:00" /></td></tr>
        <tr><td>Domingo</td><td><input type="time" value="09:00" /></td><td><input type="time" value="21:00" /></td></tr>
      </tbody>
    </table>

    <h2>Esquema de ventas</h2>
    <div class="card">
      <div class="list">
        <label class="item">
          <span class="label">Seleccione esquema de ventas<span class="tooltip">ℹ️<span class="tooltiptext">Esquema Agencia Amiga: cada ticket se asociará a la agencia que el apostador haya seleccionado.<br><br>Esquema Punto de venta de canal web: cada ticket se asociará al punto de venta que se muestra en el campo "Código de Punto de Venta".<br><br>Esquema Agencia Amiga (no requerida): el usuario podrá elegir una agencia amiga, pero no será obligatorio. En caso de no seleccionar ninguna, se tomará el punto de venta de canal web para asociarlo al ticket.</span></span></span>
          <select onchange="toggleCodigoPV(this)">
            <option value="codigo">Punto de venta de canal web</option>
            <option value="agencia">Agencia Amiga</option>
            <option value="agencia_no_requerida">Agencia Amiga (no requerida)</option>
          </select>
        </label>
        <label class="item">
          <span class="label">Código de Punto de Venta (12 caracteres)</span>
          <input type="text" id="codigo-pv" maxlength="12" disabled value="007002000000"/>
        </label>
      </div>
    </div>

    <h2>Pasarela de pagos</h2>
    <div class="card">
      <div class="list">
        <label class="item inline">
          <span class="label">Pagos360 habilitado <span class="tooltip">ℹ️<span class="tooltiptext">Permite aceptar pagos a través de la pasarela Pagos360</span></span></span>
          <input type="checkbox" id="payment-pagos360-enabled" />
        </label>
        <label class="item inline">
          <span class="label">PlusPagos habilitado <span class="tooltip">ℹ️<span class="tooltiptext">Permite aceptar pagos mediante la pasarela PlusPagos</span></span></span>
          <input type="checkbox" id="payment-pluspagos-enabled" />
        </label>
        <label class="item inline">
          <span class="label">Weigo Payment habilitado <span class="tooltip">ℹ️<span class="tooltiptext">Permite aceptar pagos en línea a través de Weigo Payment</span></span></span>
          <input type="checkbox" id="payment-weigo-payment-enabled" />
        </label>
        <label class="item inline">
          <span class="label">MercadoPago habilitado <span class="tooltip">ℹ️<span class="tooltiptext">Permite aceptar pagos usando la plataforma MercadoPago</span></span></span>
          <input type="checkbox" id="payment-mercadopago-enabled" />
        </label>
      </div>
    </div>

    <h2>Retiros de dinero</h2>
    <div class="card">
      <div class="list">
        <label class="item inline">
          <span class="label">Retiro en Agencia habilitado <span class="tooltip">ℹ️<span class="tooltiptext">Permite al usuario retirar dinero directamente en la agencia</span></span></span>
          <input type="checkbox" id="withdraw-at-agency-enabled" onchange="toggleWithdrawAgency()" />
        </label>
        <label class="item inline indent">
          <span class="label">Retiro en Agencia (depositado) habilitado <span class="tooltip">ℹ️<span class="tooltiptext">Permite al usuario retirar dinero en agencia si el dinero fue previamente depositado</span></span></span>
          <input type="checkbox" id="withdraw-at-agency-deposited-enabled" disabled />
        </label>
        <label class="item inline">
          <span class="label">Transferencia habilitada <span class="tooltip">ℹ️<span class="tooltiptext">Permite al usuario retirar dinero mediante transferencia bancaria</span></span></span>
          <input type="checkbox" id="withdraw-transfer-enabled" />
        </label>
      </div>
    </div>

    <h2>Preferencias en Transacciones</h2>
    <div class="card">
      <div class="subsection-title">Transacciones de PAGOS de PREMIOS</div>
      <div class="list">
        <label class="item main-label">
          <span class="label">
            Importe de premios (UIF) a partir del cual se requiere documentación en el pago
          </span>
        </label>

        <div class="currency-list">
          <label class="item">
            <span class="label">Pesos</span>
            <input type="number" id="importe-uif-ars" class="input-number2" placeholder="ej: 100000" />
          </label>
          <label class="item">
            <span class="label">Dólares</span>
            <input type="number" id="importe-uif-usd" class="input-number2" placeholder="ej: 500" />
          </label>
        </div>
      </div>
    </div>

  </div>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Configuración</title>
  <style>
    :root {
      --fg:#e5e7eb; --bg:#0b0f14; --card:#121820; 
      --muted:#9ca3af; --accent:#60a5fa;
    }
    body {
      margin:0; height:100vh; display:flex;
      background:var(--bg); color:var(--fg);
      font-family: system-ui, sans-serif;
    }
    .sidebar {
      width:220px; background:#111827; padding:20px 0;
      display:flex; flex-direction:column; border-right:1px solid #1f2937;
    }
    .sidebar h2 {
      font-size:16px; font-weight:600; color:var(--muted);
      padding:0 16px; margin-bottom:20px;
      text-transform:uppercase; letter-spacing:.05em;
    }
    .sidebar a {
      padding:12px 16px; text-decoration:none; color:var(--fg);
      display:block; transition:background .2s;
    }
    .sidebar a:hover {
      background:var(--accent); color:#000;
    }
    .content {
      flex:1; display:flex; flex-direction:column;
    }
    iframe {
      flex:1; border:none; width:100%;
    }
  </style>
</head>
<body>

    <h2>Configuración</h2>

    <a href="config_canal_terminal.html" target="frame">Canal Terminal</a>

  </div>
</body>
</html>
